<ng-container *ngIf="indicatorForm">
    <form [formGroup]="indicatorForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" (change)="update()">
        </mat-form-field>
        <mat-slider min="0" max="100" step="1" formControlName="value" (change)="update()"></mat-slider>
        <span>{{val}}</span>
        <button mat-button (click)="remove()" color="accent">Remove</button>
    </form>
</ng-container>
