<ng-container *ngIf="indicatorForm">
    <form [formGroup]="indicatorForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-slider min="0" max="100" step="1" formControlName="value"></mat-slider>
        <button mat-stroked-button (click)="remove()">Remove</button>
    </form>
</ng-container>
