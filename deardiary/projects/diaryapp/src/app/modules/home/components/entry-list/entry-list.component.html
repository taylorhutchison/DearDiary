<table mat-table [dataSource]="entries" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let entry"> {{entry.title}} </td>
    </ng-container>

    <ng-container matColumnDef="excerpt">
        <th mat-header-cell *matHeaderCellDef>Excerpt</th>
        <td mat-cell *matCellDef="let entry"> {{entry.excerpt}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let entry"> {{entry.dateCreated | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let entry"><a (click)="edit(entry)">Edit</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
