<table mat-table [dataSource]="entries" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let entry"> {{entry.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="excerpt">
        <th mat-header-cell *matHeaderCellDef>Excerpt</th>
        <td mat-cell *matCellDef="let entry"> {{entry.excerpt}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let entry"> {{entry.dateCreated}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
